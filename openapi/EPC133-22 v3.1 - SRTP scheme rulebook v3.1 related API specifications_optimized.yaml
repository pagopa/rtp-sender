      type: object
      properties:
        location:
          enum:
          - header
          - query
          type: string
        name:
          type: string
        path:
          type: string
        erroneousValue:
          type: string
        message:
          type: string
        expectedPattern:
          type: string
        expectedValueRange:
          type: object
          properties:
            minValue:
              type: integer
            maxValue:
              type: integer
        expectedValueCount:
          type: object
          properties:
            minValue:
              type: integer
            maxValue:
              type: integer
        expectedEnumeration:
          type: array
          items:
            type: string
    ErrorModel:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
          format: int32
        error:
          maxLength: 140
          type: string
        message:
          maxLength: 140
          type: string
        path:
          maxLength: 140
          type: string
        details:
